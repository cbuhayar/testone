<?php
 function rollover($name,$link,$alt) {
   echo '
     <script type="text/javascript" language="javascript">
         var ' . $name . '=new Image();' . $name . '.src="/images/' . $name . '.gif";
         var ' . $name . '_over=new Image();' . $name . '_over.src="/images/' . $name . '_over' . '.gif";
     </script>
     <a onmouseover="swap(\'' . $name . '\')" onmouseout="restore(\'' . $name . '\')" href="' . $link . '"><img src="/images/' . $name . '.gif" alt="' . $alt . '" id="' . $name . '" /></a>';
 }
?>
